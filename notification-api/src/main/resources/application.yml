server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/notifications_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
    show-sql: true

  boot:
    docker:
      compose:
        enabled: false

  # In-memory user (convenience for local dev). If you use JWT, you can remove this.
#  security:
#    user:
#      name: admin
#      password: secret123

  logging:
    level:
      org.springframework.security: DEBUG


# Notification worker / processor configuration (top-level)
notification:
  processor:
    delay-ms: 5000
  backoff:
    initial-seconds: 60
    jitter-seconds: 30
  processing:
    timeout-seconds: 120

# JWT settings (SecurityConfig expects security.jwt.secret)
security:
  jwt:
    secret: veryveryveryveryveryveryveryvery
    issuer: notification-api
